fullnameOverride: pigeon
namespace: pigeon

restartPolicy: Always

labels:
  my-label: custom-label

annotations:
  argocd: hey

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 60

imagePullSecrets:
  - name: my-registry-secret
  - name: my-registry-secret-2

serviceSelector:
  annuums.devops/name: pigeon-custom-selector

targetGroupBinding:
  create: true
  port: 3000
  arn: arn:aws:elasticloadbalancing:us-west-2:123456789012:targetgroup/my-target-group/1234567890123456
  type: ip

serviceAccount:
  create: true
  exist: false
  name: pigeon-sa
  annotations:
    iam.gke.io/gcp-service-account: pigeon-sa@annuums.iam.gserviceaccount.com
    another-annotation: hello-world

containers:
  - name: pigeon-1
    pdb:
      enabled: true
      minAvailable: 1
    lifecycle:
      preStop:
        exec:
          command:
            - "sh"
            - "-c"
            - "sleep 30"
      postStart:
        exec:
          command:
            - "sh"
    labels:
      test-label: "pigeon-1"
      test-label-another: "pigeon-another"
    annotations:
      test-annotatino-second: "pigeon-1-a"
      test-annotatino-first: "pigeon-1-b"
    image:
      repository: first-rep
      tag: 1.0.0
    args:
      - "while true; do sllep 30; done;"
    command:
      - "sh"
      - "-c"
    volumeMounts:
      - name: hostpath-volume
        mountPath: /foo
        subPath: ./foo
        readOnly: true
    resources:
      cpu: 250m
      memory: 256Mi
    ports:
      - containerPort: 5050
        protocol: TCP
  - name: pigeon-2-pdb-max-unavailable
    pdb:
      enabled: true
      maxUnavailable: 1
    lifecycle:
      preStop:
        exec:
          command:
            - "sh"
            - "-c"
            - "sleep 30"
      postStart:
        exec:
          command:
            - "sh"
    labels:
      test-label: "pigeon-1"
      test-label-another: "pigeon-another"
    annotations:
      test-annotatino-second: "pigeon-1-a"
      test-annotatino-first: "pigeon-1-b"
    image:
      repository: first-rep
      tag: 1.0.0
    args:
      - "while true; do sllep 30; done;"
    command:
      - "sh"
      - "-c"
    volumeMounts:
      - name: hostpath-volume
        mountPath: /foo
        subPath: ./foo
        readOnly: true
    resources:
      cpu: 250m
      memory: 256Mi
    ports:
      - containerPort: 5050
        protocol: TCP
  - name: pigeon-2-pdb-min-available
    pdb:
      enabled: true
      minAvailable: 1
    lifecycle:
      preStop:
        exec:
          command:
            - "sh"
            - "-c"
            - "sleep 30"
      postStart:
        exec:
          command:
            - "sh"
    labels:
      test-label: "pigeon-1"
      test-label-another: "pigeon-another"
    annotations:
      test-annotatino-second: "pigeon-1-a"
      test-annotatino-first: "pigeon-1-b"
    image:
      repository: first-rep
      tag: 1.0.0
    args:
      - "while true; do sllep 30; done;"
    command:
      - "sh"
      - "-c"
    volumeMounts:
      - name: hostpath-volume
        mountPath: /foo
        subPath: ./foo
        readOnly: true
    resources:
      cpu: 250m
      memory: 256Mi
    ports:
      - containerPort: 5050
        protocol: TCP

replicas: 1
revisionHistoryLimit: 3

nodeSelector:
  type: applications
  kubernetes.io/architecture: amd64

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  failureThreshold: 2
  timeoutSeconds: 3

livenessProbe:
  tcpSocket:
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 5
  failureThreshold: 2
  timeoutSeconds: 3

volumes:
  - name: hostpath-volume
    hostPath:
      path: /host-foo
      # type: Directory | DirectoryOrCreate | File | FileOrCreate | Socket
      type: Directory
  - name: empty-volume
    emptyDir:
      sizeLimit: 500Mi
  - name: secret-volume
    secretVolume:
      secretName: secr-volume
  - name: configmap-volume
    configMapVolume:
      name: conf-volume
  - name: pvc-volume
    persistentVolumeClaim:
      name: my-pvc-ref-name

affinity:
  requiredDuringSchedulingIgnoredDuringExecution:
    matchExpressions:
      - key: pink-pigeon
        operator: In
        values:
          - king
          - queen
tolerations:
  - key: my-key
    operator: Equal
    value: my-value
    effect: NoSchedule

environment:
  env:
    - name: PORT
      value: "3000"
  secret:
    - name: sec-env-name
      ref:
        name: secret-name
        key: secret-key
        optional: false
  configmap:
    - name: cm-env-name
      ref:
        name: configmap-name
        key: configmap-key
  envFrom:
    - type: configmap
      configMapRefName: special-config-name
    - type: configmap
      configMapRefName: another-config-name
    - type: secret
      secretRefName: secret-name
    - type: secret
      secretRefName: another-secret-name
